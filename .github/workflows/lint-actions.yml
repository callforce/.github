name: lint actions

on:
  pull_request:
    branches: master
    types:
      - opened
      - reopened
      - edited
      - synchronize

jobs:
  lint:
    name: lint local actions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        action:
          - organization-labels-action
    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: navigate to aciton directory
        run: cd .github/actions/${{ matrix.action }}

      - name: cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: install dependencies
        run: npm install

      - name: build action
        run: npm run build

      - name: lint action
        run: npm run lint